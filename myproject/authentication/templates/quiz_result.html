{% extends 'base.html' %} 
 
{% block title %}Quiz Result{% endblock %} 
 
{% block content %} 
<div class="container mt-5"> 
    <div class="row justify-content-center"> 
        <div class="col-md-8"> 
            <div class="card"> 
                <div class="card-header"> 
                    <h3 class="text-center">Quiz Result</h3> 
                </div> 
                <div class="card-body text-center"> 
                    <h4>Your Score: {{ score }} / {{ total_score }}</h4> 
                    <p>Percentage: {{ percentage }}%</p> 
                    <a href="{% url 'timed_quiz' %}" class="btn btn-primary mt-3">Take Quiz Again</a> 
                    <a href="{% url 'assessments' %}" class="btn btn-primary mt-3">Go Back</a>
                </div> 
            </div> 
        </div> 
    </div> 
</div> 
{% endblock %}
