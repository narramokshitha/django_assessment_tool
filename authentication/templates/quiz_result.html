{% extends 'base.html' %}

{% block title %}Quiz Result{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Quiz Result</h3>
                </div>
                <div class="card-body text-center">
                    <p><strong>Score:</strong> {{ score }} / {{ total_score }}</p>
                    <p><strong>Percentage:</strong> {{ percentage }}%</p>
                    <a href="{% url 'review_quiz' %}" class="btn btn-info mt-3">Review Answers</a>
                    <a href="{% url 'assessments' %}" class="btn btn-info mt-3">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
