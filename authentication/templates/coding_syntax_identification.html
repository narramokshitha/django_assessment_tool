{% extends 'base.html' %}

{% block title %}Coding Syntax Identification{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Identify the Programming Language</h3>
                </div>
                <div class="card-body">
                    <pre>{{ code_snippet }}</pre>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <div class="mt-3">
                        <h5>Time Left: <span id="countdown">60</span> seconds</h5>
                    </div>
                    <a href="{% url 'dash' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
                    <script>
                        var timeLeft = 60; // 60 seconds countdown
                        var timer = setInterval(function() {
                            document.getElementById('countdown').innerText = timeLeft;
                            timeLeft -= 1;
                            if (timeLeft < 0) {
                                clearInterval(timer);
                                alert('Time is up!');
                                window.location.href = "{% url 'coding_syntax_identification' %}";
                            }
                        }, 1000);
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
